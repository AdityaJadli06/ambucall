<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help on Fingertips</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: url('assets/frontpg.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: center;
            text-align: left;
        }

        .container {
            margin-left: 65%; /* Adjust the margin to position the buttons */
            margin-top: 20%; /* Adjust the margin to position the buttons below the text */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background-color: #6c5ce7;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: left;
        }

        .button:hover {
            background-color: #4e3dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <!-- User Login Button -->
            <button class="button" onclick="location.href='user-login.html'">User Login</button>
            <!-- Hospital/Staff Login Button -->
            <button class="button" onclick="location.href='hospital-login.html'">Hospital/Staff Login</button>
        </div>
    </div>
</body>
</html>
